$schema: 'https://moonrepo.dev/schemas/project.json'

language: javascript

project:
  name: workspace
  description: The project workspace root

platform: node

tasks:
  compile-site:
    command: node build/tasks/compile/compile-site.mjs
    options:
      envFile: true
  verify-all:
    command: noop
    deps:
      - '~:verify-css'
      - '~:verify-html'
      - '~:verify-js'
      - '~:verify-json'
      - '~:verify-md'
      - '~:verify-svg'
      - '~:verify-toml'
      - '~:verify-ts'
      - '~:verify-yaml'
    inputs:
      - '**/*.css'
      - '**/*.html'
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
      - '**/*.json'
      - '**/*.json5'
      - '**/*.jsonc'
      - '**/*.md'
      - '**/*.svg'
      - '**/*.tml'
      - '**/*.toml'
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
      - '**/*.yaml'
      - '**/*.yml'
    options:
      runDepsInParallel: true
      mergeInputs: append
  verify-css:
    command: moon run verify.css
    inputs:
      - '**/*.css'
    inputs:
      - '**/*.css'
  verify-html:
    command: moon run verify.html
    inputs:
      - '**/*.html'
    inputs:
      - '**/*.html'
  verify-js:
    command: moon run verify.js
    inputs:
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
    inputs:
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
  verify-json:
    command: moon run verify.json
    inputs:
      - '**/*.json'
      - '**/*.json5'
      - '**/*.jsonc'
    inputs:
      - '**/*.json'
      - '**/*.json5'
      - '**/*.jsonc'
  verify-md:
    command: moon run verify.md
    inputs:
      - '**/*.md'
    inputs:
      - '**/*.md'
  verify-svg:
    command: moon run verify.svg
    inputs:
      - '**/*.svg'
    inputs:
      - '**/*.svg'
  verify-toml:
    command: moon run verify.toml
    inputs:
      - '**/*.tml'
      - '**/*.toml'
    inputs:
      - '**/*.tml'
      - '**/*.toml'
  verify-ts:
    command: moon run verify.ts
    inputs:
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
    inputs:
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
  verify-yaml:
    command: moon run verify.yaml
    inputs:
      - '**/*.yaml'
      - '**/*.yml'
    outputs:
      - '**/*.yaml'
      - '**/*.yml'
    inputs:
      - '**/*.yaml'
      - '**/*.yml'
    outputs:
      - '**/*.yaml'
      - '**/*.yml'
  format-all:
    command: noop
    deps:
      - '~:format-css'
      - '~:format-html'
      - '~:format-js'
      - '~:format-json'
      - '~:format-md'
      - '~:format-svg'
      - '~:format-toml'
      - '~:format-ts'
      - '~:format-yaml'
    inputs:
      - '**/*.css'
      - '**/*.html'
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
      - '**/*.json'
      - '**/*.json5'
      - '**/*.jsonc'
      - '**/*.md'
      - '**/*.svg'
      - .deepsource.toml
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
      - '**/*.yaml'
      - '**/*.yml'
    options:
      runDepsInParallel: true
      mergeInputs: append
  format-css:
    command: moon run format.css
    inputs:
      - '**/*.css'
    outputs:
      - '**/*.css'
    inputs:
      - '**/*.css'
    outputs:
  format-html:
    command: moon run format.html
    inputs:
      - '**/*.html'
    outputs:
      - '**/*.html'
  format-html:
    command: node build/tasks/format/format-html.mjs
    inputs:
      - '**/*.html'
    outputs:
      - '**/*.html'
  format-js:
    command: moon run format.js
    inputs:
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
    outputs:
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
    inputs:
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
    outputs:
      - '**/*.js'
      - '**/*.cjs'
      - '**/*.mjs'
  format-json:
    command: moon run format.json
    inputs:
      - '**/*.json'
      - OWNERS
    outputs:
      - '**/*.json'
      - OWNERS
    inputs:
      - '**/*.json'
      - OWNERS
    outputs:
      - '**/*.json'
      - OWNERS
  format-md:
    command: moon run format.md
    inputs:
      - '**/*.md'
    outputs:
      - '**/*.md'
    inputs:
      - '**/*.md'
    outputs:
      - '**/*.md'
  format-svg:
    command: moon run format.svg
    inputs:
      - '**/*.svg'
    outputs:
      - '**/*.svg'
    inputs:
      - '**/*.svg'
    outputs:
      - '**/*.svg'
  format-toml:
    command: moon run format.toml
    inputs:
      - .deepsource.toml
    outputs:
      - .deepsource.toml
    inputs:
      - .deepsource.toml
    outputs:
      - .deepsource.toml
  format-ts:
    command: moon run format.ts
    inputs:
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
    outputs:
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
    inputs:
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
    outputs:
      - '**/*.ts'
      - '**/*.cts'
      - '**/*.mts'
      - '**/*.d.ts'
      - '**/*.d.cts'
      - '**/*.d.mts'
  format-yaml:
    command: moon run format.yaml
    inputs:
      - '**/*.yaml'
      - '**/*.yml'
    outputs:
      - '**/*.yaml'
      - '**/*.yml'
    inputs:
      - '**/*.yaml'
      - '**/*.yml'
    outputs:
      - '**/*.yaml'
      - '**/*.yml'
  test-all:
    command: moon run verify:all
